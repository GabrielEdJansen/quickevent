<body>

    <form id="searchForm" class="form-inline ml-right" action="buscar" style="position: relative; display: inline-block;">
      <div class="input-group" style="width: 400px;"> <!-- Definindo largura da div -->
        <input name="filtro" id="searchInput" type="text" class="form-control" placeholder="Buscar eventos">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="InicioEventosParticipados" class="nav-link" style="color: white;" onmouseover="this.style.color='#feb930';" onmouseout="this.style.color='white';">Eventos participados</a>
        </li>
        <li class="nav-item">
          <a href="InicioCriarEvento" class="nav-link" style="color: white;" onmouseover="this.style.color='#feb930';" onmouseout="this.style.color='white';">Criar eventos</a>
        </li>
        <li class="nav-item">
          <a href="InicioGerenciarEventos" class="nav-link" style="color: white;" onmouseover="this.style.color='#feb930';" onmouseout="this.style.color='white';">Gerenciar eventos</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" id="profileDropdown" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown">

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">

            <a class="dropdown-item" href="/">Sair</a>
          </div>
        </li>
      </ul>
  </div>
</nav>

<section class="vh-100">
    <form action="{{ url_for('CriarEvento') }}" method="post" enctype="multipart/form-data">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center">
                            <h2 class="card-title text-left">Criar novo evento</h2>


                     <div class="card mb-4 rounded">
                       <div class="card-body">
                                <div id="campos-adicionais-container">
                                    <h3 class="card-title text-left">Campos adicionais</h3>
                                    <form id="form-campos" action="/adicionar_campos" method="post">
                                        <!-- Campos dinâmicos -->
                                        <div class="campos-dinamicos">
                                            <!-- Adiciona o campo inicial -->
                                        <div class="form-outline mb-4" style="display: flex; flex-direction: column; align-items: flex-start;">
                                                <label class="form-label" for="nome_campo">Nome do Campo</label>
                                                <input name="nome_campo[]" type="text" class="form-control form-control-lg" placeholder="Nome do campo"/>
                                            </div>
                                            <div class="btn-container row justify-content-center">
                                                <button type="button" class="btn btn-primary col-md-6" onclick="adicionarCampo()">Adicionar Campo</button>
                                            </div>
                                        </div>

                                </form>
                            </div>
                            </div>
                            <script>
                                function adicionarCampo() {
                                    var camposDinamicos = document.querySelector('.campos-dinamicos');

                                    var novoCampo = document.createElement('div');
                                    novoCampo.className = 'form-outline mb-4';
                                    novoCampo.innerHTML = `
                                        <div class="form-outline mb-4" style="display: flex; flex-direction: column; align-items: flex-start;">
                                            <label class="form-label" for="nome_campo">Nome do Campo</label>
                                            <input name="nome_campo[]" type="text" class="form-control form-control-lg" placeholder="Nome do campo" required/>
                                       </div>
                                       <div class="form-outline mb-4">
                                            <button type="button" class="btn btn-danger remover-campo" onclick="removerCampo(this)"><i class="fas fa-trash-alt"></i></button>
                                       </div>`;

                                    camposDinamicos.appendChild(novoCampo);
                                }

                                function removerCampo(botao) {
                                    var campo = botao.parentNode.parentNode; // Ajuste para acessar o div pai do botao pai
                                    var camposDinamicos = document.querySelector('.campos-dinamicos');

                                    // Certifica-se de que há mais de um campo antes de remover
                                    if (camposDinamicos.children.length > 1) {
                                        camposDinamicos.removeChild(campo);
                                    }
                                }
                            </script>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<!-- JavaScript necessário para o Bootstrap -->
