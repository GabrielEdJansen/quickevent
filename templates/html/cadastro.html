<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quickevent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Adicionado meta viewport para responsividade -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="{{ url_for('static', filename='authHandler.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Estilize sua página como desejar aqui */
        body {
            font-family: 'Roboto', sans-serif; /* Fonte Roboto para o corpo */
            background-color: #1DA1F2; /* Cor de fundo do site */
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff; /* Fundo branco para o container */
            padding: 20px;
            margin-top: 100px; /* Aumente a margem superior conforme desejado */
        }
        .left {
            text-align: center;
        }
        .right {
            text-align: center;
            padding: 20px;
        }
        .left img {
            max-width: 100%; /* A imagem ocupará 100% do container da esquerda */
            height: auto;
        }
        .button {
            background-color: #1DA1F2; /* Cor padrão */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transição suave */
        }
        .login-button {
            margin-top: 10px;
        }
        h1, p {
            color: #000; /* Cor preta para o texto */
            font-weight: bold; /* Texto em negrito */
        }
        #buttonDiv {
            border: none;
        }
    </style>
</head>
<body>
<form action="cadastro" method="POST">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 left">
                <img src="../static/logoini.png" class="img-fluid">
            </div>
            <div class="col-md-6 right">
                <h1 style="font-family: 'Roboto', sans-serif;">Crie Novas Emoções</h1> <!-- Título -->
                <p style="font-family: 'Roboto', sans-serif;">Junte-se ao Quickevent hoje</p> <!-- Subtítulo -->
                        <h3 class="mb-5">Cadastro</h3>
                          {% set mensagens = get_flashed_messages() %}
                            {% if mensagens %}
                            <div class="alert-danger">
                                <strong>{{mensagens[0]}}</strong>
                            </div>
                            {% endif %}
                            <div class="form-outline mb-4">
                                <input name="nomecad" type="text" id="nome" class="form-control form-control-lg"
                                       placeholder="Digite seu nome" required/>
                                <label class="form-label" for="nome">Nome</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="sobrenomecad" type="text" id="sobrenome"
                                       class="form-control form-control-lg" placeholder="Digite seu sobrenome"
                                       required/>
                                <label class="form-label" for="sobrenome">Sobrenome</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="emailcad" type="email" id="email" class="form-control form-control-lg"
                                       placeholder="Digite seu e-mail" required/>
                                <label class="form-label" for="email">E-mail</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="senhacad" type="password" id="password"
                                       class="form-control form-control-lg" placeholder="Digite sua senha" required/>
                                <label class="form-label" for="password">Senha</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="confirmaSenhacad" type="password" id="confirmaSenhacad"
                                       class="form-control form-control-lg" placeholder="Confirme sua senha" required/>
                                <label class="form-label" for="confirmaSenhacad">Confirme sua senha</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block button" type="submit" value="cadastrar">
                                Cadastrar-se
                            </button>

            </div>
        </div>
    </div>
  </form>
</body>
</html>
