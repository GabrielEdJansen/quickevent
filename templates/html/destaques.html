<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickevent</title>
  <link href="../static/style/styleNavBarDestaques.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a href="destaques" class="navbar-brand" href="#"><img src="../static/LogoFundo.png" alt="Logo do Site" style="max-height: 40px; max-width: 120px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Formulário com ação vazia para evitar o comportamento padrão de envio -->
<form id="searchForm" class="form-inline ml-right" action="buscar" style="position: relative; display: inline-block;">
  <!-- Mantenha o input dentro do formulário -->
  <input name="filtro" id="searchInput" class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search" style="width: 50vw;">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Botão de busca com ícone de lupa -->
<button type="submit" class="btn btn-outline-primary border border-secondary" style="min-width: 40px; height: 38px; background-color: transparent;">
    <i class="bi bi-search text-white"></i> <!-- Ícone de lupa branco -->
</button>

</form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="InicioEventosParticipados" class="nav-link">Eventos participados</a>
      </li>
      <li class="nav-item">
        <a href="InicioCriarEvento" class="nav-link">Criar eventos</a>
      </li>
      <li class="nav-item">
        <a href="InicioGerenciarEventos" class="nav-link">Gerenciar eventos</a>
      </li>
<li class="nav-item dropdown">
  <a href="#" id="profileDropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <div class="d-flex align-items-center">
      <div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden;">
        <img src="data:image/jpeg;base64,{{ foto }}" alt="User Photo" class="profile-pic" style="max-width: 100%; height: auto;">
      </div>
    </div>
  </a>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
    <a class="dropdown-item" href="InformacaoConta">Informações da conta</a>
    <a class="dropdown-item" href="/">Sair</a>
  </div>
</li>
<script>
  // Obtém o input de busca pelo ID
  const searchInput = document.getElementById('searchInput');

  // Adiciona um evento de clique ao input
  searchInput.addEventListener('click', function() {
    // Chama a função action="buscar"
    document.getElementById('searchForm').submit();
  });

  document.getElementById('profileDropdown').addEventListener('click', function() {
    document.getElementById('profileDropdown').nextElementSibling.classList.toggle('show');
  });
</script>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/2.png" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="../static/2.png" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="../static/2.png" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
    <div class="small-images row justify-content-center">
      <img src="../static/festa.png" alt="Small Image 1" class="img-fluid">
      <img src="../static/esporte.png" alt="Small Image 2" class="img-fluid">
      <img src="../static/tradicionais.png" alt="Small Image 3" class="img-fluid">
    </div>
  </div>
</div>

<!-- JavaScript necessário para o Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
