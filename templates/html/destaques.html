<!-- Formulário com ação vazia para evitar o comportamento padrão de envio -->
<form id="searchForm" class="form-inline ml-right" action="buscar" style="position: relative; display: inline-block;">
  <!-- Adicione um ícone de pesquisa na imagem -->
  <a href="#" id="searchIcon" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='%231DA1F2' class='bi bi-search' viewBox='0 0 16 16'><path d='M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.413l-3.848-3.835zM7 12.5a5.5 5.5 0 1 1 5.5-5.5 5.507 5.507 0 0 1-5.5 5.5z'/></svg>" style="max-height: 24px;">
  </a>
  <!-- Mantenha o input dentro do formulário -->
  <input name="filtro" id="searchInput" class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search" style="width: calc(100% - 40px);">
</form>

<script>
  // Adiciona um evento de teclado para o input
  document.getElementById("searchInput").addEventListener("keyup", function(event) {
    // Verifica se a tecla pressionada é "Enter"
    if (event.key === "Enter") {
      // Impede o comportamento padrão do formulário
      event.preventDefault();
      // Obtém o valor do input
      var searchTerm = document.getElementById("searchInput").value;
      // Redireciona para a rota de busca com o termo de pesquisa
       window.location.href = "buscar=" + encodeURIComponent(searchTerm);
       //window.location.href = "buscar;
    }
  });

  // Adiciona um evento de clique ao ícone de pesquisa
  document.getElementById("searchIcon").addEventListener("click", function(event) {
    // Obtém o valor do input
    var searchTerm = document.getElementById("searchInput").value;
    // Redireciona para a rota de busca com o termo de pesquisa
    // window.location.href = "buscar=" + encodeURIComponent(searchTerm);
       window.location.href = "buscar";
  });
</script>
