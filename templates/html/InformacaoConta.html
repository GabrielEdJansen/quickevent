<!-- JavaScript necessário para o Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div class="container mt-5">
    <h2>Informações da Conta</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden;">
                <label for="profile-pic">Foto de Perfil</label>
                <input type="file" class="form-control" id="profile-pic-input" name="profile_pic" accept="image/*" onchange="displayImage(this)">
                <img src="../static/placeholder.jpg" alt="User Photo" class="profile-pic" id="profile-pic" style="max-width: 100%; height: auto;">
            </div>
        </div>
        <div class="form-group">
            <label for="first-name">Nome</label>
            <input type="text" class="form-control" id="first-name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last-name">Sobrenome</label>
            <input type="text" class="form-control" id="last-name" name="last_name">
        </div>
        <div class="form-group">
            <label for="dob">Data de Nascimento</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <!-- Adicione mais campos para endereço, cidade, país e código postal -->
        <button type="submit" class="btn btn-primary">Salvar Informações</button>
    </form>
</div>

<script>
    function displayImage(input) {
        var profilePic = document.getElementById('profile-pic');
        var file = input.files[0];

        if (file) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    if (img.width === 200 && img.height === 200) {
                        profilePic.src = e.target.result;
                    } else {
                        alert("Por favor, selecione uma imagem com as dimensões 200x200 pixels.");
                        input.value = ''; // Limpa o input de arquivo
                        profilePic.src = "../static/placeholder.jpg"; // Exibe a imagem de substituição
                    }
                };
            }

            reader.readAsDataURL(file);
        } else {
            // Exibe uma imagem de substituição se nenhum arquivo for selecionado
            profilePic.src = "../static/placeholder.jpg";
        }
    }
</script>

</body>
</html>
