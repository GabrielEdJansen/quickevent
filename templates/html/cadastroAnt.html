<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <form action="cadastro" method="POST">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Cadastro</h3>
                          {% set mensagens = get_flashed_messages() %}
                            {% if mensagens %}
                            <div class="alert-danger">
                                <strong>{{mensagens[0]}}</strong>
                            </div>
                            {% endif %}
                            <div class="form-outline mb-4">
                                <input name="nomecad" type="text" id="nome" class="form-control form-control-lg"
                                       placeholder="Digite seu nome" required/>
                                <label class="form-label" for="nome">Nome</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="sobrenomecad" type="text" id="sobrenome"
                                       class="form-control form-control-lg" placeholder="Digite seu sobrenome"
                                       required/>
                                <label class="form-label" for="sobrenome">Sobrenome</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="emailcad" type="email" id="email" class="form-control form-control-lg"
                                       placeholder="Digite seu e-mail" required/>
                                <label class="form-label" for="email">E-mail</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="senhacad" type="password" id="password"
                                       class="form-control form-control-lg" placeholder="Digite sua senha" required/>
                                <label class="form-label" for="password">Senha</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="confirmaSenhacad" type="password" id="confirmaSenhacad"
                                       class="form-control form-control-lg" placeholder="Confirme sua senha" required/>
                                <label class="form-label" for="confirmaSenhacad">Confirme sua senha</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit" value="cadastrar">
                                Cadastrar-se
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
</section>
</body>
</html>
