<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buscar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Estilo adicional */
    .rounded-btn {
      border-radius: 20px !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
          <input type="text" class="form-control" id="location" placeholder="Localização atual do usuário (cidade)" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary rounded-btn mr-2">Hoje</button>
        <button class="btn btn-primary rounded-btn mr-2">Gratuito</button>
        <button class="btn btn-primary rounded-btn mr-2">Este final de semana</button>
        <button class="btn btn-primary rounded-btn mr-2">Música</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências opcionais para funcionar corretamente -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Função para obter a localização atual do usuário
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        console.log("Geolocalização não é suportada pelo seu navegador.");
      }
    }

    // Função callback para mostrar a posição
    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // Aqui, você pode usar a API de geocodificação reversa do Google Maps para obter a cidade
      // Este exemplo usa a API de Geocodificação Reversa do Google Maps
      // Lembre-se de substituir 'YOUR_API_KEY' pelo seu próprio chave de API do Google Maps
      var geocodingAPI = 'https://maps.googleapis.com/maps/api/geocode/json?latlng=' + latitude + ',' + longitude + '&key=AIzaSyAmLCHDE0BvppuDOpITU30gt0b5WysTSjE';

      fetch(geocodingAPI)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'OK') {
            // A cidade está disponível em diferentes níveis de detalhes na resposta JSON
            // Aqui, estamos pegando a cidade do primeiro resultado
            var city = '';
            data.results[0].address_components.forEach(component => {
              if (component.types.includes('locality')) {
                city = component.long_name;
              }
            });
            document.getElementById('location').value = city;
          } else {
            console.log('Erro ao buscar a cidade.');
          }
        })
        .catch(error => console.log('Erro: ', error));
    }

    // Função callback para lidar com erros de geolocalização
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          console.log("Permissão de geolocalização negada pelo usuário.");
          break;
        case error.POSITION_UNAVAILABLE:
          console.log("As informações de localização estão indisponíveis.");
          break;
        case error.TIMEOUT:
          console.log("A solicitação para obter a localização do usuário expirou.");
          break;
        case error.UNKNOWN_ERROR:
          console.log("Ocorreu um erro desconhecido ao obter a localização do usuário.");
          break;
      }
    }

    // Chamar a função de obtenção de localização quando a página carrega
    window.onload = getLocation;
  </script>
</body>
</html>
