<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickevent</title>
  <link href="../static/style/styleNavBarEditarEvento.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a href="destaques" class="navbar-brand" href="#"><img src="../static/LogoFundo.png" alt="Logo do Site" style="max-height: 40px; max-width: 120px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <form id="searchForm" class="form-inline ml-right" action="buscar" style="position: relative; display: inline-block;">
      <div class="input-group" style="width: 400px;"> <!-- Definindo largura da div -->
        <input name="filtro" id="searchInput" type="text" class="form-control" placeholder="Buscar eventos">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="InicioEventosParticipados" class="nav-link">Eventos participados</a>
      </li>
      <li class="nav-item">
        <a href="InicioCriarEvento" class="nav-link">Criar eventos</a>
      </li>
      <li class="nav-item">
        <a href="InicioGerenciarEventos" class="nav-link">Gerenciar eventos</a>
      </li>
      <li class="nav-item dropdown">
        <a href="#" id="profileDropdown" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"> <!-- Adicionando o atributo data-toggle -->
          <div class="d-flex align-items-center">
            <div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden;">
              <img src="data:image/jpeg;base64,{{ foto }}" alt="User Photo" class="profile-pic" style="max-width: 100%; height: auto;">
            </div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
          <a class="dropdown-item" href="InformacaoConta">Informações da conta</a>
          <a class="dropdown-item" href="/">Sair</a>
        </div>
      </li>
    </ul>
  </div>
</nav>


<section class="vh-100">
  <div class="container py-5 h-100">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container">
      <div class="row">
        <!-- Abas à esquerda -->
        <div class="col-md-3">
          <div class="nav-container">
            <form action="/alteraaba" method="post" enctype="multipart/form-data">
              <ul class="nav flex-column nav-pills">
                <input type="hidden" id="eventoPresenca" name="eventoPresenca" value="{{eventos[0]}}">
                <li class="nav-item">
                  <button type="submit" class="nav-link active btn btn-clean" name="aba" value="dadosEvento">Dados do Evento</button>
                </li>
                <li class="nav-item">
                  <button type="submit" class="nav-link btn btn-clean" name="aba" value="usuariosOrganizadores">Usuários Organizadores</button>
                </li>
                <li class="nav-item">
                  <button type="submit" class="nav-link btn btn-clean" name="aba" value="chatOrganizadores">Chat dos Organizadores</button>
                </li>
                <li class="nav-item">
                  <button type="submit" class="nav-link btn btn-clean" name="aba" value="listaParticipantes">Lista de Participantes</button>
                </li>
              </ul>
            </form>
          </div>
        </div>

        <!-- Usuários Organizadores -->
        <div class="col-md-9">
          <h2>Usuários Organizadores</h2>
          <!-- Input de pesquisa -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchUserInput" placeholder="Nome do usuário" aria-label="Nome do usuário" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="searchUserButton"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <!-- Lista de usuários -->
          <ul class="list-group" id="usuariosList">
            <!-- Os usuários retornados pela pesquisa serão adicionados aqui -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JavaScript necessário para o Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Função para realizar a pesquisa de usuários
  function pesquisarUsuarios() {
    var nomeUsuario = document.getElementById('searchUserInput').value;
    if (nomeUsuario.trim() !== '') {
      // Envia a solicitação AJAX para a rota Flask
      $.ajax({
        type: 'GET',
        url: '/buscar_usuario',
        data: { nome: nomeUsuario },
        success: function(data) {
          // Limpa a lista de usuários
          $('#usuariosList').empty();
          // Adiciona os usuários retornados pela pesquisa à lista
          data.usuarios.forEach(function(usuario) {
            $('#usuariosList').append('<li class="list-group-item">' + usuario.id + ' - ' + usuario.nome + ' ' + usuario.sobrenome + '<button type="button" class="btn btn-sm btn-primary float-right" onclick="adicionarOrganizador(' + usuario.id + ')">Adicionar</button></li>');
          });
        },
        error: function() {
          alert('Ocorreu um erro ao pesquisar usuários.');
        }
      });
    } else {
      alert('Por favor, insira um nome de usuário para pesquisar.');
    }
  }

  // Associar a função de pesquisa ao clique do botão de pesquisa
  $('#searchUserButton').click(pesquisarUsuarios);

  // Função para adicionar um usuário como organizador
  function adicionarOrganizador(idUsuario) {
    // Implemente aqui a lógica para adicionar o usuário como organizador
    alert('Usuário adicionado como organizador: ' + idUsuario);
  }
</script>

</body>
</html>
