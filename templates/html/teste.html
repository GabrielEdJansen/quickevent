<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Events</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.css" rel="stylesheet">
<!-- Adicionando os Ã­cones do Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="input-group" style="margin-right: 80px;">
  <div class="form-outline" data-mdb-input-init>
    <input type="search" id="form1" class="form-control rounded-right" placeholder="Buscar eventos" />
    <label class="form-label" for="form1">Search</label>
  </div>
  <button type="button" class="btn btn-primary rounded-left" data-mdb-ripple-init>
    <i class="fas fa-search"></i>
  </button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.js"></script>
</body>
</html>
