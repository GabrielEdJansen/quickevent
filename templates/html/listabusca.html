<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quickevent</title>
    <link href="../static/style/styleNavBarListaBusca.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmLCHDE0BvppuDOpITU30gt0b5WysTSjE&libraries=places"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a href="destaques" class="navbar-brand" href="#"><img src="../static/LogoFundo.png" alt="Logo do Site" style="max-height: 40px; max-width: 120px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
<!-- Formulário com ação vazia para evitar o comportamento padrão de envio -->
<form id="searchForm" class="form-inline ml-right" action="buscar" style="position: relative; display: inline-block;">
  <!-- Adicione um ícone de pesquisa na imagem -->
  <a href="#" id="searchIcon" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='%231DA1F2' class='bi bi-search' viewBox='0 0 16 16'><path d='M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.413l-3.848-3.835zM7 12.5a5.5 5.5 0 1 1 5.5-5.5 5.507 5.507 0 0 1-5.5 5.5z'/></svg>" style="max-height: 24px;">
  </a>
  <!-- Mantenha o input dentro do formulário -->
  <input name="filtro" id="searchInput" class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search" style="width: calc(100% - 40px);">

</form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="InicioBuscarEvento" class="nav-link">Eventos participados</a>
      </li>
      <li class="nav-item">
        <a href="InicioCriarEvento" class="nav-link">Criar eventos</a>
      </li>
      <li class="nav-item">
        <a href="InicioGerenciarEventos" class="nav-link">Gerenciar eventos</a>
      </li>
<li class="nav-item dropdown">
  <a href="#" id="profileDropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <div class="d-flex align-items-center">
      <div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden;">
        <img src="data:image/jpeg;base64,{{ foto }}" alt="User Photo" class="profile-pic" style="max-width: 100%; height: auto;">
      </div>
    </div>
  </a>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
    <a class="dropdown-item" href="InformacaoConta">Informações da conta</a>
    <a class="dropdown-item" href="/">Sair</a>
  </div>
</li>
<script>
  document.getElementById('profileDropdown').addEventListener('click', function() {
    document.getElementById('profileDropdown').nextElementSibling.classList.toggle('show');
  });
</script>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
        <!-- Filtros à esquerda -->
        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Filtros</h5>
                    <form>
                        <div class="mb-3">
                            <label for="dataInicial" class="form-label">Data Inicial:</label>
                            <input type="date" class="form-control" id="dataInicial" name="dataInicial">
                        </div>
                        <div class="mb-3">
                            <label for="dataFinal" class="form-label">Data Final:</label>
                            <input type="date" class="form-control" id="dataFinal" name="dataFinal">
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria:</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="todos">Todos</option>
                                <option value="festa">Festa</option>
                                <option value="teatro">Teatro</option>
                                <option value="show">Show</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
                            <script>
                                // Adicione um ouvinte de evento de clique ao botão Filtrar
                                document.getElementById("btnFiltrar").addEventListener("click", function(event) {
                                    // Impedir o comportamento padrão de envio do formulário
                                    event.preventDefault();

                                    // Obter os valores dos filtros
                                    var filtro = document.getElementById("filtro").value;
                                    var dataInicial = document.getElementById("dataInicial").value;
                                    var dataFinal = document.getElementById("dataFinal").value;
                                    var categoria = document.getElementById("categoria").value;

                                    // Enviar uma solicitação POST para a rota buscarFiltrado com os filtros como parâmetros
                                    fetch("/buscarFiltrado", {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json"
                                        },
                                        body: JSON.stringify({
                                            filtro: filtro,
                                            dataInicial: dataInicial,
                                            dataFinal: dataFinal,
                                            categoria: categoria
                                        })
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        // Faça algo com a resposta, se necessário
                                        console.log(data);
                                    })
                                    .catch(error => {
                                        console.error("Erro ao enviar solicitação:", error);
                                    });
                                });
                            </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Lista de eventos no meio -->
        <div class="col-md-6">
            <div class="col-md-12">
                <h1>Eventos Próximos</h1>
                {% if eventos %}
                    {% for c in eventos %}
                        <div class="row mb-4">
                            <div class="col-md-5">
                                <div class="event">
                                    <img src="data:image/jpeg;base64,{{c[8]}}" class="img-fluid evento-imagem" alt="{{c[8]}}">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="evento-info">
                                    <h2>{{c[2]}}</h2>
                                    <p>Data: {{c[3]}}</p>
                                    <p>Hora: {{c[4]}}</p>
                                    <p>Local: {{c[5]}}</p>
                                    <a href="#" class="btn btn-primary" onclick="showDetails()">Detalhes</a>
                                    <a href="#" class="btn btn-secondary" onclick="showLocation({{c[6]}}, {{c[7]}}); scrollToMap()">Localização</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <!-- Mapa à direita -->
        <div class="col-md-4" id="mapSection">
            <div class="map">
                <h2>Mapa dos Eventos</h2>
                <div id="mapaDosEventos"></div> <!-- Div para conter o mapa -->
            </div>
        </div>
    </div>
</div>

<script>
    // Inicialização do mapa ao carregar a página
    var initialLatitude = 0; // Defina a latitude inicial aqui
    var initialLongitude = 0; // Defina a longitude inicial aqui
    initMap(initialLatitude, initialLongitude);

    function initMap(latitude, longitude) {
        var coordenadas = { lat: latitude, lng: longitude };
        var map = new google.maps.Map(document.getElementById('mapaDosEventos'), {
            zoom: 15,
            center: coordenadas
        });

        var marker = new google.maps.Marker({
            position: coordenadas,
            map: map,
            icon: {
                url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                size: new google.maps.Size(48, 48),
                scaledSize: new google.maps.Size(48, 48),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(24, 48)
            }
        });

        // Role a página até o elemento do mapa
        scrollToMap();
    }

    function showLocation(latitude, longitude) {
        initMap(latitude, longitude);
        scrollToMap();
    }

    function scrollToMap() {
        $('html, body').animate({
            scrollTop: $("#mapSection").offset().top
        }, 800);
    }

</script>


<!-- Adicionando Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
