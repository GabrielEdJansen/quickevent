<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="../static/styleNavBar.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .evento-imagem {
            max-width: 100%; /* Defina o máximo de largura que desejar */
            height: auto; /* Isso garante que a altura seja ajustada automaticamente */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <a href="destaques" class="navbar-brand" href="#"><img src="../static/LogoFundo.png" alt="Logo do Site" style="max-height: 40px; max-width: 120px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Formulário com ação vazia para evitar o comportamento padrão de envio -->
        <form id="searchForm" class="form-inline ml-right" action="buscar" style="position: relative; display: inline-block;">
            <!-- Adicione um ícone de pesquisa na imagem -->
            <a href="#" id="searchIcon" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='%231DA1F2' class='bi bi-search' viewBox='0 0 16 16'><path d='M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.413l-3.848-3.835zM7 12.5a5.5 5.5 0 1 1 5.5-5.5 5.507 5.507 0 0 1-5.5 5.5z'/></svg>" style="max-height: 24px;">
            </a>
            <!-- Mantenha o input dentro do formulário -->
            <input name="filtro" id="searchInput" class="form-control" type="search" placeholder="Buscar eventos" aria-label="Search" style="width: calc(100% - 40px);">
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
                <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filtros</h5>
                    <form>
                        <div class="mb-3">
                            <label for="dataInicial" class="form-label">Data Inicial:</label>
                            <input type="date" class="form-control" id="dataInicial" name="dataInicial">
                        </div>
                        <div class="mb-3">
                            <label for="dataFinal" class="form-label">Data Final:</label>
                            <input type="date" class="form-control" id="dataFinal" name="dataFinal">
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria:</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="todos">Todos</option>
                                <option value="festa">Festa</option>
                                <option value="teatro">Teatro</option>
                                <option value="show">Show</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h1>Eventos Próximos</h1>
            {% if eventos %}
                {% for c in eventos %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="event">
                                <img src="data:image/jpeg;base64,{{c[8]}}" class="img-fluid evento-imagem" alt="{{c[8]}}">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h2>{{c[2]}}</h2>
                            <p>Data: {{c[3]}}</p>
                            <p>Hora: {{c[4]}}</p>
                            <p>Local: {{c[5]}}</p>
                            <button class="btn btn-primary" onclick="showDetails()">Detalhes</button>
                            <button class="btn btn-secondary" onclick="showLocation({{c[6]}}, {{c[7]}})">Localização</button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="col-md-5">
            <div class="map" id="mapaDosEventos">
                <h2>Mapa dos Eventos</h2>
                <iframe id="mapaEventos" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3540.017304507226!2d-48.63468668494425!3d-26.919444983130897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df18d9c9f6a8b5%3A0x8f6a2a4f6b3c5a81!2sParque%20Vila%20Germ%C3%A2nica!5e0!3m2!1spt-BR!2sbr!4v1625590663688!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    function showLocation(latitude, longitude) {
        var urlMapa = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3540.017304507226!2d" + longitude + "!3d" + latitude + "!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df18d9c9f6a8b5%3A0x8f6a2a4f6b3c5a81!2sParque%20Vila%20Germ%C3%A2nica!5e0!3m2!1spt-BR!2sbr!4v1625590663688!5m2!1spt-BR!2sbr";
        document.getElementById('mapaEventos').src = urlMapa;

        window.scrollTo({
            top: document.getElementById('mapaDosEventos').offsetTop, // Obtenha a posição superior do elemento do mapa
            behavior: 'smooth' // Rola suavemente
        });
    }
</script>

<!-- Adicionando Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
