<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaginaInicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Estilize sua página como desejar aqui */
        body {
            font-family: 'Roboto', sans-serif; /* Fonte Roboto para o corpo */
            background-color: #1DA1F2; /* Cor de fundo do site */
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff; /* Fundo branco para o container */
            padding: 20px;
            margin-top: 100px; /* Aumente a margem superior conforme desejado */
        }
        .left {
            text-align: center;
        }
        .right {
            text-align: center;
            padding: 20px;
        }
        .left img {
            max-width: 100%; /* A imagem ocupará 100% do container da esquerda */
            height: auto;
        }
        .button {
            margin-top: 10px;
            border-radius: 20px; /* Arredondar o botão */
            background-color: transparent; /* Cor de fundo transparente para o botão */
            border-color: #ccc; /* Cor da borda cinza para o botão */
            color: #000; /* Cor do texto preta para o botão */
        }
        .login-button {
            margin-top: 10px;
        }
        h1, p {
            color: #000; /* Cor preta para o texto */
            font-weight: bold; /* Texto em negrito */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 left">
                <img src="../img/logoini.png" class="img-fluid">
            </div>
            <div class="col-md-6 right">
                <h1 style="font-family: 'Roboto', sans-serif;">Crie Novas Emoções</h1> <!-- Título -->
                <p style="font-family: 'Roboto', sans-serif;">Junte-se ao Quickevent hoje</p> <!-- Subtítulo -->
                <a href="login.html" class="btn btn-primary btn-lg btn-block mb-3 button">
                    <img src="../img/google.jpeg" alt="Google" style="max-width: 30px; margin-right: 10px;">
                    Inscrever-se com o Google
                </a> <!-- Alterado o texto do botão e incluída a imagem do Google -->
                <a href="cadastro.html" class="btn btn-success btn-lg btn-block button">Cadastre-se</a>
                <a href="login.html" class="btn btn-link btn-block login-button">Já tem uma conta? Log in</a> <!-- Botão "Já tem uma conta? Log in" -->
            </div>
        </div>
    </div>
</body>
</html>
