<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quickevent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Adicionado meta viewport para responsividade -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="{{ url_for('static', filename='authHandler.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Estilize sua página como desejar aqui */
        body {
            font-family: 'Roboto', sans-serif; /* Fonte Roboto para o corpo */
            background-color: #1DA1F2; /* Cor de fundo do site */
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff; /* Fundo branco para o container */
            padding: 20px;
            margin-top: 100px; /* Aumente a margem superior conforme desejado */
        }
        .left {
            text-align: center;
        }
        .right {
            text-align: center;
            padding: 20px;
        }
        .left img {
            max-width: 100%; /* A imagem ocupará 100% do container da esquerda */
            height: auto;
        }
        .button {
            margin-top: 10px;
            border-radius: 30px; /* Arredondar o botão */
            background-color: transparent; /* Cor de fundo transparente para o botão */
            border-color: #DCDCDC; /* Cor da borda cinza para o botão */
            color: #696969; /* Cor do texto preta para o botão */
        }
        .login-button {
            margin-top: 10px;
        }
        h1, p {
            color: #000; /* Cor preta para o texto */
            font-weight: bold; /* Texto em negrito */
        }
        #buttonDiv {
            border: none;
        }
    </style>
</head>
<body>
              {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div id="flashMessages" class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
 <input type="hidden" id="eventoPresenca" name="eventoPresenca" value="{{ eventoPresenca }}">
<form id="meuFormulario" action="cadastro" method="post">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 left">
                <img src="../static/logoini.png" class="img-fluid">
            </div>
            <div class="col-md-6 right">
                <h1 style="font-family: 'Roboto', sans-serif;">Crie Novas Emoções</h1> <!-- Título -->
                <p style="font-family: 'Roboto', sans-serif;">Junte-se ao Quickevent hoje</p> <!-- Subtítulo -->
                <div id="buttonDiv"></div>
                <a href="cadastrar" class="btn btn-success btn-lg btn-block button" type="button">Cadastre-se</a>
                <a href="logininicio" class="btn btn-link btn-block login-button" type="button">Já tem uma conta? Log in</a>
                <a href="esqueceusenha" class="btn btn-link btn-block login-button" type="button">Esqueceu sua senha?</a>
                    <input type="text" name="nomecad" id="nomecad" style="display: none;"/>
                    <input name="sobrenomecad" id="sobrenomecad" style="display: none;"/>
                    <input name="emailcad" id="emailcad" style="display: none;"/>
                    <input name="senhacad" id="senhacad" style="display: none;"/>
                    <input name="subId" id="subId" style="display: none;"/>
                    <input name="confirmaSenhacad" id="confirmaSenhacad" style="display: none;"/>
            </div>
        </div>
    </div>
  </form>
</body>
</html>
