<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaginaInicial</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function decodificarToken(token) {
            var token = 'seu_token_jwt_aqui';

            fetch('https://jwt.io/api/decode', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ token: token })
        })
        .then(response => response.json())
        .then(data => {
         console.log('Token decodificado:', data);
         // Manipule os dados decodificados aqui
        })
        .catch(error => console.error('Erro:', error));
        }

        function handleCredentialResponse(response) {
         // console.log(response)
          console.log(decodificarToken(response))
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "1065269498355-b9lre71ptvnlqp5jombpjkg0snsctipe.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"), {
                    theme: "outline",
                    size: "large",
                    type: "standard",
                    shape: "pill",
                    text: "continue_with",
                    logo_alignment: "left"
                }
            );
            google.accounts.id.prompt();
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
